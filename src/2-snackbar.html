<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    >

    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>

        <form class="form">
          <label class="form-delay">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
          </label>
          <fieldset class="state">
            <legend class="input-state">State</legend>
            <div class="state-label">
              <label class="label-state">
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label class="label-state">
                <input type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </div>
          </fieldset>

          <button class="btn-sb" type="submit">Create notification</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  </body>
</html>
